<!DOCTYPE html>
<html>
    <style>
        body {
            background: rgb(230,227,11);
            background: radial-gradient(circle, rgba(230,227,11,1) 0%, rgba(250,32,21,1) 100%);
            font-family: Garamond, serif;
        }
        .center {
            text-align: center;
        }
        .space {
            margin-top: 25px;
        }

        .lspace {
            margin-top: 40px;
        }
    </style>
    <body>
        <h1 class="center">Calculator</h1>
        <form action="/" method="POST">
            <center>
                <div class="lspace"></div>
                <input class="center" type="text" name="a" placeholder="Enter a number">
                <div class="space"></div>
                <input class="center" type="text" name="b" placeholder="Enter a number">
                <div class="space"></div>
                <input class="center" type="text" name="op" placeholder="+, - , *, /">
                <div class="space"></div>
                <button class="center" type="submit" value="submit">Calculate</button>
            </center>
        </form>
        {%if ansh%}
        <p class="center">{{ansh}}</p>
        {%endif%}
    </body>
</html>
